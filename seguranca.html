                <div class="row col-12 m-3 ms-auto rounded-4 shadow-sm border p-3 position-relative" id="profile-edit">
                    <form action="#" enctype="multipart/form-data">
                        <!-- Detalhes do usuário -->
                        <div
                            class="col-lg-12 col-md-6 col-12 d-flex align-items-center justify-content-start mb-3 mb-md-0">
                            <div class="w-100">
                                <div class="row mt-3">
                                    <div class="col-md-6 col-12 position-relative">
                                        <label for="current_password" class="form-label">Senha Atual</label>
                                        <input type="password" name="current_password" class="form-control" id="current_password" required>
                                        <span class="position-absolute top-50 end-0 translate-middle-y me-3 my-3" onclick="toggleCurrentPasswordVisibility()">

                                    </div>
                                    
                                    

                                </div>

                                    <div class="col-md-6 col-12 position-relative">

                                        <input type="password" name="password" class="form-control" id="password" required>
                                        <span class="position-absolute top-50 end-0 translate-middle-y me-3 my-3" onclick="togglePasswordVisibility()">
                                            <i class="fa fa-eye" id="togglePasswordIcon"></i>
                                        </span>

                                    </div>

                                </div>
                                <div class="row mt-3">

                                </div>

    <script>
        function toggleCurrentPasswordVisibility() {
            const passwordField = document.getElementById('current_password');
            const togglePasswordIcon = document.getElementById('toggleCurrentPasswordIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                togglePasswordIcon.classList.remove('fa-eye');
                togglePasswordIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                togglePasswordIcon.classList.remove('fa-eye-slash');
                togglePasswordIcon.classList.add('fa-eye');
            }
        }
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const togglePasswordIcon = document.getElementById('togglePasswordIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                togglePasswordIcon.classList.remove('fa-eye');
                togglePasswordIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                togglePasswordIcon.classList.remove('fa-eye-slash');
                togglePasswordIcon.classList.add('fa-eye');
            }
        }
        function toggleConfirmPasswordVisibility() {
            const passwordField = document.getElementById('confirm_password');
            const togglePasswordIcon = document.getElementById('togglePasswordConfirmIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                togglePasswordIcon.classList.remove('fa-eye');
                togglePasswordIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                togglePasswordIcon.classList.remove('fa-eye-slash');
                togglePasswordIcon.classList.add('fa-eye');
            }
        }
    </script>
