    <script>
        $(document).ready(function () {


            $('.keyword-button').on('click', function () {
                var $badge = $(this);
                var keyword = $badge.data('keyword');
                var newClass = $badge.hasClass('btn-primary') ? 'btn-light' : 'btn-primary';
                var oldClass = $badge.hasClass('btn-primary') ? 'btn-primary' : 'btn-light';

                $.ajax({
                    url: 'your-endpoint-url',
                    type: 'POST',
                    data: { keyword: keyword },
                    success: function (response) {
                        $badge.removeClass(oldClass).addClass(newClass);
                    },
                    error: function (xhr, status, error) {
                        $badge.removeClass(oldClass).addClass(newClass);//remover em producao
                        console.error('Error:', error);
                    }
                });
            });
            $('#btn_new_keyword').on('click', function () {
                var keyword = $('#new_keyword').val();
                if (keyword) {
                    $.ajax({
                        url: 'your-endpoint-url',
                        type: 'POST',
                        data: { keyword: keyword },
                        success: function (response) {
                            location.reload();
                        },
                        error: function (xhr, status, error) {
                            console.error('Error:', error);
                            location.reload(); // remover em produção
                        }
                    });
                }
            });

        });


    </script>
